<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>
     <div class="container">
       <div class="container__upper">
         &nbsp;
         <!-- <img src="./images/illustration-hero.svg"/> -->
       </div>
     
       <div class="container__lower">
                <h3 class="container__lower--order">Order summary</h3>
                <p class="container__lower--paragraph">You can now listen to millions of songs, audio books 
                  and podcasts on any device anywhere you like!
                </p>

            <div class="container__plan">
                  <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" class="icon-music clear-fix">
                       <g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/>
                       <path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g>
                  </svg>
                <div class="annual__plan">
                  <h4 class="annual__plan--text">Annual Plan</h4>
                  <p class="annual__plan--amount">$59.99/year</p>
                </div>
                <a href="#" class="plan__change clear-fix" target="_blank">Change</a>
            </div>

              <div class="payment__button">
                <a href="#" class="payment__button--link" target="_blank">Proceed to Payment</a>
              </div>
              
              <div class="order__annul">
                <a href="#" class="order__annul--link" target="_blank">Cancel Order</a>
              </div> 

        </div>
      
    </div>
  </main>

  <footer class="footer__attribution">
      <p class="attribution__text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="link" target="_blank">Frontend Mentor</a> 
   .  Coded by <a href="#" class="link" target="_blank"> Sulaiman Lateef</a></p>
    </div>
  </footer>
  
</body>
</html>
